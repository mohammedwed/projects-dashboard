<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- FontAwesome 6.2.0 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- (Optional) Use CSS or JS implementation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
        integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>

        <div class="container mt-5">

            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            <b> Project Details </b>

                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="projectName" class="form-label">Name</label>

                                        <div class="input-group">
                                            <div class="input-group-text"> <i class="fa fa-tag" aria-hidden="true"></i>
                                            </div>
                                            <input type="text" class="form-control" id="projectName"
                                                placeholder="Enter project name">

                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">

                                    <div class="mb-3">
                                        <label for="projectBudget" class="form-label">Budget</label>
                                        <div class="input-group">
                                            <div class="input-group-text"> <i class="fa fa-dollar"
                                                    aria-hidden="true"></i> </div>
                                            <input type="number" class="form-control" id="projectBudget"
                                                placeholder="Enter budget">
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="startDate" class="form-label">Start Date</label>
                                        <div class="input-group">
                                            <div class="input-group-text"> <i class="fa fa-calendar"
                                                    aria-hidden="true"></i> </div>
                                            <input type="date" class="form-control" id="startDate">
                                        </div>
                                    </div>

                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="endDate" class="form-label">End Date</label>
                                        <div class="input-group">
                                            <div class="input-group-text"> <i class="fa fa-calendar"
                                                    aria-hidden="true"></i> </div>

                                            <input type="date" class="form-control" id="endDate">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="projectDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="projectDescription" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="projectPriority" class="form-label">Priority</label>
                                <input type="range" class="form-range" id="projectPriority" min="1" max="3" value="2">
                                <div class="d-flex justify-content-between">
                                    <span>Low</span>
                                    <span> Medium</span>
                                    <span> High</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button"   data-bs-toggle="collapse"
                            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            <b> Owner Details </b>
                            
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                        data-bs-parent="#accordionExample">  

                        <div class="accordion-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label   for="projectOwner" class="form-label">Name</label>

                                        <div class="input-group">
                                            <div class="input-group-text"> <i class="fa fa-id-card" aria-hidden="true"></i> </div>
                                            <input type="text" class="form-control" id="projectOwner" placeholder="Enter project owner">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="ownerEmail" class="form-label">Email</label>
                                        <div class="input-group">

                                        <div class="input-group-text"> <i class="fa fa-envelope" aria-hidden="true"></i> </i> </div>
                                        <input type="email" class="form-control" id="ownerEmail"  
                                            placeholder="Enter owner email">
                                            </div>

                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="ownerPhone" class="form-label">Phone</label>
                                        <div class="input-group" id="inpg">
                                            <div class="input-group-text"> <i class="fa fa-phone"
                                                    aria-hidden="true"></i> </div>
                                            <input type="tel" class="form-control" id="ownerPhone"
                                                placeholder="Enter owner phone number">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row my-3">
                            <div class="col-2">
                                <button type="submit" data-bs-toggle="tooltip" title="Click here to add the project!"
                                    class="btn btn-success"> <i class="fa fa-plus-square" aria-hidden="true"></i> Create</button>
                            </div>

                            <div class="col-1">


                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>

                            </div>


                        </div>

                    </div>

                </div>



            </div>
        </div>






    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
